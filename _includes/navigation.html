<header class="header">
  <!-- Logo -->
  <a href="/" class="logo"><img src = "/logo.png"></a>
  <!-- Hamburger icon -->
  <input class="side-menu" type="checkbox" id="side-menu"/>
  <label class="hamb" for="side-menu">
    <div class = "hamb_img">
    <img src = "/hamb.png" class = "hamb_logo">
    <img src = "/close.png" class = "close_logo">
  </div>
</label>
  <!-- Menu -->
  <nav class="nav">
      <ul class="menu">
          {% for item in site.data.navigation %}
          <li>
            {% if page.url == item.link or page.navigation_override == item.link  %}
            <a href="{{ item.link }}" class="current">
              {% else %}
              <a href="{{ item.link }}">
              {% endif %}
              {{ item.name }}
              
            </a>
          </li>
          {% endfor %}
      </ul>

      <div class = mobile_info>
        {% include info.html %}
      </div>
  </nav>
</header>
